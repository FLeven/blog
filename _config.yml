title: JustABlog
description: "Awesome blog"
author:
  name: "Felix Leven"
  email: "test@mail.invalid"
  url: "#YOURURL"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Felix Leven"
year : "2020"
